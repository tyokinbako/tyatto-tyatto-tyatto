<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あーいとぅいまてーんチャット出来てごめぇぇん</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark bg-gradient text-white">
    
     
      <h1>こんにちは。これに質問しまくれば</h1>
  <h2>ニュートンぐらい賢くなれます</h2>
  {% if random.randint(1, 5) == 1 %}
    <img src="/static/カオス.png" width=“50px” height=“50px”>
  {% else  %}
    <img src="/static/ニュートン.jfif" width=“50px” height=“50px”>
  {% endif %}
    <form action="/ai" method="post">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">この下に質問を書いてね</label>
        <textarea name="ai" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-info">質問</button>
    </form>
    <p class="text-white">{{answer}}</p>
</body>
</html>
